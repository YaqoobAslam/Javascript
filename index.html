<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript </h2>
        <p>Number can be written with or without decimals</p>
        <p id="demo"></p>
        <script>

            x--;
            var z = x;
            
            document.getElementById("demo").innerHTML = z;
        </script>
