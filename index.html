<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript </h2>
        <p>Number can be written with or without decimals</p>
        <p id="demo"></p>
        <script>
            var x = 2 + 3 + "5"; 
            var x = "5" + 2 + 3;
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
