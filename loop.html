<!DOCTYPE html>
<html>
    <body>
        <p>Javascript Loop</p>

        
        <script>
       var numbers =[1,2,3,4,5];
       
       for (var i =0; i<numbers.length; i++){
           if( i === 3){
               break;
           }
           alert(numbers[i]);
       }
       
        </script>
    </body>
</html>
