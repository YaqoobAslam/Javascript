<!DOCTYPE html>
<html>
    <body>
        <p>Javascript Loop</p>

        
        <script>
       var student ={
           firstName : "John",
           lastName : "Johnson",
           age : 33,
           eyeColor : "black"
       };
       
       for (var i in student){
           console.log(i + " > " + student[i]);
       }
       
        </script>
    </body>
</html>
