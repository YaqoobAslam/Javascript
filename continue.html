<!DOCTYPE html>
<html>
    <body>
        <p>Break and Continue</p>
        <p id ="demo"></p>
        
        <script>
           


            var cars = ["BMW", "Volvo", "Saab", "Ford"];
            var text = " ";
            list :{
                text += cars[0] + "<br>";
                text += cars[1] + "<br>";
                break list;
                text += cars[2]; + "<br>";
                text += cars[3]; + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
       
        </script>
    </body>
</html>
