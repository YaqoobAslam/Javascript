<!DOCTYPE html>
<html>
    <body>
        <p>Javascript Object</p>

        <p id="demo"></p>
        <script>
            var person ={
                firstName: "Yaqoob",
                lastName: "Aslam",
                age:26,
                eyeColor: "blue",
                fullName: function(){
                    return this.firstName + " " + this.lastName;
                }                
            };

            document.getElementById("demo").innerHTML=person.fullName();
       
        </script>
    </body>
</html>
